 <article id="weiqi">

 </article>
 <input type="number" id="displaysize" value="25">
 <input type="button" value="设置大小" id="setsize" onclick="SetDisplaySize(event)">
 <input type="number" id="gamesize" value="19">
 <input type="button" value="设置路数" id="setline" onclick="SetGameSize(event)">
 <input type="number" id="backgroundindex" value="0">
 <input type="button" value="设置背景图" id="setbg" onclick="SetBackground(event)">
 <script language="JavaScript">
     /*

    var App = new AppWeiqi();

     function SetDisplaySize (e) {
         var orm = document.getElementById('displaysize');
         App.DisplaySize = parseInt(orm.value);
         App.ApplyDisplaySize();
     }

    function SetGameSize(e) {
        var orm = document.getElementById('gamesize');
        App.GameSize = parseInt(orm.value);
        App.ApplyGameSize();
    }

    function SetBackground(e) {
        var orm = document.getElementById('backgroundindex');
        App.ChessBoardBackgroundImageIndex = parseInt(orm.value);
        App.ApplyChessBoardBackgroundImageIndex();
    }
    
 </script>
