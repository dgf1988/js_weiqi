<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>围棋</title>

	</script>
</head>
<body style="text-align: center">
 <canvas id="weiqi"></canvas>

 <input type="number" id="displaysize" value="25">
 <input type="button" value="设置大小" id="setsize">
 <input type="number" id="linenumber" value="19">
 <input type="button" value="设置路数" id="setline">
 <script src="weiqi.js" type="text/javascript"></script>
 <script language="JavaScript">
		var weiqi = Weiqi('weiqi');
        weiqi.Ui.AddBackgroundImageSrcList(['bg1.png', 'bg2.png', 'bg3.png']);
        weiqi.Ui.SetChessPieceImageSrc('b.png', 'w.png');
        weiqi.Ui.SetBackgroundImage(2);
        weiqi.Ui.Load();
        var set_size = document.getElementById('setsize');
        var display_size = document.getElementById('displaysize');
        set_size.onclick = function () {
            weiqi.SetDisplaySize(parseInt(display_size.value));
            weiqi.Ui.Draw();
        };
        var set_line = document.getElementById('setline');
        var line_number = document.getElementById('linenumber');
        set_line.onclick = function () {
            weiqi.SetLineNumber(parseInt(line_number.value));
            weiqi.Ui.Draw();
        }
 </script>
</body>
</html>
